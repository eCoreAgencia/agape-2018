								<span>FALE <strong>CONOSCO</strong></span>
							</p>
							<p class="small-title">Entre em contato através do nosso formulário de contato</p>
						</h2>
						<form action="javascript:faleConosco()" method="POST" class="form-faleConosco" data-module="faleConosco">
							<input type="hidden" name="faleConoscoPart" value="faleConosco" />
							<input type="hidden" name="faleConoscoPage" value="_" />
							<input type="hidden" name="faleConoscoCampaign" value="faleConosco:opt-in" />
							<fieldset class="nome col-md-6">
								<legend>Nome:</legend>
								<input type="text" name="faleConoscoClientName" id="co_nome" class="nome faleConosco-client-nome" placeholder="Digite seu nome" data-validation="required" data-msg-required="Preencha o seu nome" />
							</fieldset>
							<fieldset class="email col-md-6">
								<legend>E-mail:</legend>
								<input type="email" name="faleConoscoClientEmail" id="co_email" class="email" placeholder="E-mail" data-validation="required email" data-msg-required="Digite seu email" data-msg-email="O e-mail que você inseriu está incorreto" />
							</fieldset>
							<fieldset class="telefone col-md-6">
								<legend>Telefone:</legend>
								<input type="telefone" name="faleConoscoClientTelefone" id="co_telefone" class="telefone" placeholder="Telefone" data-validation="required telefone" data-msg-required="Digite seu telefone" data-msg-email="É preciso inserir seu telefone" />
							</fieldset>

								<legend>Departamento:</legend>
								<input style="display: none;" type="text" name="co_dep" id="co_dep" />
								<select name="co_departamento" id="co_departamento">
									<option value="">Departamento</option>
									<option value="Dúvidas de entrega">Dúvidas de entrega</option>
									<option value="Dúvidas sobre produtos">Dúvidas sobre produtos</option>
									<option value="Dúvidas sobre o site">Dúvidas sobre o site</option>
									<option value="Reclamação sobre produtos">Reclamação sobre produtos</option>
									<option value="Sugestões para o site">Sugestões para o site</option>
									<option value="Imprensa">Imprensa</option>
									<option value="Fornecedores">Fornecedores</option>
									<option value="Franquias">Franquias</option>
									<option value="Outros">Outros</option>
								</select>
							</fieldset -->
							<fieldset class="assunto col-md-6">
								<legend>Assunto:</legend>
								<input type="assunto" name="faleConoscoClientAssunto" id="co_assunto" class="assunto" placeholder="Assunto" data-validation="required assunto" data-msg-required="Digite seu assunto" data-msg-email="É preciso inserir o assunto" />
							</fieldset>
							<fieldset class="mensagem col-md-12">
								<textarea name="faleConoscoClientMensagem" id="co_mensagem" class="mensagem" placeholder="Mensagem" data-validation="required mensagem" data-msg-required="Digite a Mensagem" data-msg-email="É preciso inserir a mensagem"></textarea>
							</fieldset>
							<button type="submit" class="faleConosco-button-ok submit">Enviar</button>
						</form>
                    </section>
	            </section>
	        </div>
		</main>
