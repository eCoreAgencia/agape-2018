<form action="javascript:Newsletter()" method="POST" class="form-newsletter" data-module="newsletter">
	<input type="hidden" name="newsInternalPart" value="newsletter" />
	<input type="hidden" name="newsInternalPage" value="_" />
	<input type="hidden" name="newsInternalCampaign" value="newsletter:opt-in" />
	<fieldset class="nome" >
		<legend>Nome:</legend>
		<input type="text" name="newsletterClientName" id="cl_nome" class="nome newsletter-client-nome" placeholder="Digite seu nome" data-validation="required" data-msg-required="Preencha o seu nome" />
	</fieldset>
	<fieldset class="email">
		<legend>E-mail:</legend>
		<input type="email" name="newsletterClientEmail" id="cl_email" class="email" placeholder="E-mail" data-validation="required email" data-msg-required="Digite seu email" data-msg-email="O e-mail que você inseriu está incorreto" />
	</fieldset>
	<fieldset class="genero">
		<legend>Seleciona o seu gênero:</legend>
		<label>
			<input type="radio" name="newsletterClientGenero" style="display: none" value="Feminino">
			<span class="checkbox"></span>Feminino
		</label>
		<label>
			<input type="radio" name="newsletterClientGenero" style="display: none" value="Masculino">
			<span class="checkbox"></span>Masculino
		</label>
	</fieldset>
	<button type="submit" class="newsletter-button-ok submit">Quero desconto</button>
</form>
