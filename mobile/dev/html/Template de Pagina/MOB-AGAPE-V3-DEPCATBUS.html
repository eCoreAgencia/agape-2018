<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="en-us">
<head>
    <title>Departamento | Ágape - Moda Católica tem nome</title>
    <vtex:metaTags/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <vtex:template id="MOB-AGAPE-V3-COMMONSTYLES" />
    <link rel="stylesheet" type="text/css" href="/arquivos/vtex-smartResearch.css" />
</head>
<body>
    <vtex:template id="MOB-AGAPE-V3-HEADER" />
	<main class="container">
		<div class="opacity-filter"></div>
		<section class="breadcrumbs hidden-xs hidden-sm col-xs-12"><vtex.cmc:breadCrumb /></section>
		<section class="sidebar col-xs-12 col-md-3">
        	<button class="menuClose filtrarProdutos hidden-md hidden-lg">
	            <img src="/arquivos/bt-fechar.png" />
	        </button>
        	<vtex.cmc:searchNavigator />
        	<vtex:contentPlaceHolder id="Banners-laterais" />
  		</section>
  		<section class="banner-section-1 col-xs-12 col-md-9">
  			<vtex:contentPlaceHolder id="Banners-topo" />
  		</section>      
	    <section class="mainShelf col-xs-12 col-md-9">
  			<div class="shearchTitle"><vtex.cmc:searchTitle /></div>
            <vtex.cmc:searchResult layout="c9cf96e4-95d9-43b1-adae-9f7e5ad2eba3" itemCount="12" columnCount="12" />
        </section>
	</main>
    <vtex:template id="MOB-AGAPE-V3-FOOTER" />
    <vtex:template id="MOB-AGAPE-V3-COMMONSCRIPTS" />
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.0/slick.js"></script>
    <script type="text/javascript" src="/arquivos/vtex-smartResearch-v11.js"></script>
    <script>
		if(window.matchMedia("(max-width: 1365px)").matches){
			var showFilters = __element({type: 'button', class: 'filtrarProdutos hidden-md hidden-lg', name: 'filtrarProdutos', content: 'Filtrar produtos'});
			$('.mainShelf .main .sub').prepend(showFilters);
			$('.filtrarProdutos').click(function(){
				$('.sidebar').toggleClass('active');
				$('body').toogleClass('menu-active');
				$('.filtrarProdutos').toggleClass('active');
				$('.opacity-filter').toggleClass('active');
			});

			$('.menuClose').click(function(){
				$('.sidebar').removeClass('active');
				$('body').removeClass('menu-active');
				$('.opacity-filter').removeClass('active');
				$('.filtrarProdutos').removeClass('active');
			});
		}
		
    	$('.search-single-navigator, .search-multiple-navigator').find('fieldset').on('click', 'h5',function(){
			$(this).toggleClass('active');
			$(this).next().toggleClass('active');
		});
		$('.search-single-navigator, .search-multiple-navigator').find('input[type="checkbox"]:checked').parent().addClass('active');
		$('.search-single-navigator, .search-multiple-navigator').find('input[type="checkbox"]').on('change',function(){
			this.parentNode.classList[((this.checked)? 'add':'remove')]('active')
		});
    </script>
</body>
</html>
