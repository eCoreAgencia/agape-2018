<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="pt-BR">
   <head>
      	<vtex:metaTags />
      	<vtex:template id="MOB-AGAPE-V3-COMMONSTYLES" />
        <meta property="og:image" content="/arquivos/logo-agape.png" />
        <meta property="og:image:type" content="image/png"/>
        <meta property="og:image:width" content="800" />
		<meta property="og:image:height" content="600" />
        <link rel="stylesheet" type="text/css" href="/arquivos/produto-quaresma.css" />
		<style>
			.zoomWrapperImage{
				width: 60%!important;
			}

			.sc {
				-webkit-overflow-scrolling: touch;
			}
		</style>
   </head>
   <body>
      	<vtex:template id="MOB-AGAPE-V3-HEADER" />
		<main>
			<section class="row breadcrumbs">
        		<div class="container">
        			<vtex.cmc:breadCrumb />
        		</div>
        	</section><!-- breadcrumbs END -->
        	<section class="product-box">
            	<div class="container">
            		<div class="ProductImage col-xs-12">
                        <div class="lds-heart active"><div></div></div>
                        <!-- Mounting With API -->
                        <div class="slider col-xs-12">
                        	<ul></ul>
                        </div>
					</div><!-- product-box END -->

	                <div class="ProductInfo">
		                <div class="title-section">
		                	<h1 class="Nome txt-sz-28 txt-dark-gray regular">
		                		<vtex.cmc:productName />
		                	</h1>
	                    	<div class="codigo-produto txt-sz-12 txt-gray-nine">
	        					<span>SKU: </span><vtex.cmc:skuReference/>
							</div>
	        				<div class="evaluation-product">
				                <!-- Inicio Yourviews -->
				                    <!-- Âncora para o bloco de Reviews (De preferência manter sempre próximo ao nome do produto)  -->
				                    <div id="yv-review-quickreview"></div>
				                <!-- Final Yourviews -->
	        				</div>
							<vtex.cmc:skuPrice/>
							<a id="id3"></a>
	                	</div>

	                	<div class="sku-section col-xs-12">
							<span class="close-bt-opacity">x</span>
	                		<div class="sku-area">
	                			<vtex.cmc:skuRichSelection changeImage="1" />
	                		</div>

							<div class="medidas">
                				<button class="btn-tabelaMedidas">tabela de medidas</button>
                				<vtex.cmc:partTabelaMedidas/>
							</div>
	                	</div>

	                	<div class="buy-box col-xs-12">
                			<div class="buy-area">
								<span class="bt-comprar">comprar</span>
								<div style="display: none;"><vtex.cmc:BuyButton/></div>
                			</div>
                		</div>
                		<div class="col-xs-12">
                			<vtex.cmc:shippingValue/>
                		</div>
	                </div>
            	</div>
            </section>
            <div id="rh_prod1"></div>
            <section class="troca sc col-xs-12">
            	<div class="container">
                    <h2 class="section-title troca-title txt-sz-20 txt-darkerGray">Não serviu? <strong>A Ágape troca de graça!</strong></h2>
					<span class="mobile-info-troca txt-gray"><vtex:contentPlaceHolder id="texto-troca" /></span>	
	            </div>
            </section>
            <div id="rh_prod2"></div>
            <div id="prod-info" class="container sc">
            	<section class="descricao col-xs-12 col-md-7">
            		<h2 class="section-title txt-darkBlue">Descrição</h2>
                    <vtex.cmc:ProductDescription/>
               	</section>
            	<section class="especificacoes col-xs-12 col-md-5">
            		<h3 class="section-title txt-darkBlue">Características</h3>
            		<vtex.cmc:productSpecification/>
            	</section>
            </div>
            <div id="rh_prod3"></div>
            <section class="row produtos-similares sc">
				<div class="container">
					<h2 class="section-title txt-orange bold txt-sz-20" style="color: #333;font-family: 'Signika Negative',sans-serif;font-weight: normal;">
						<svg width="40px" height="40px" enable-background="new 0 0 488.85 488.85" version="1.1" viewBox="0 0 488.85 488.85" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" style=" display: inline-block; margin-right: 7px;vertical-align: middle;">
							<path d="m244.42 98.725c-93.4 0-178.1 51.1-240.6 134.1-5.1 6.8-5.1 16.3 0 23.1 62.5 83.1 147.2 134.2 240.6 134.2s178.1-51.1 240.6-134.1c5.1-6.8 5.1-16.3 0-23.1-62.5-83.1-147.2-134.2-240.6-134.2zm6.7 248.3c-62 3.9-113.2-47.2-109.3-109.3 3.2-51.2 44.7-92.7 95.9-95.9 62-3.9 113.2 47.2 109.3 109.3-3.3 51.1-44.8 92.6-95.9 95.9zm-3.1-47.4c-33.4 2.1-61-25.4-58.8-58.8 1.7-27.6 24.1-49.9 51.7-51.7 33.4-2.1 61 25.4 58.8 58.8-1.8 27.7-24.2 50-51.7 51.7z" fill="#f68026"></path>
						</svg>
						<span style="display: inline-flex;">Quem gostou, <strong>também viu</strong></span>
					</h2>
					<vtex:contentPlaceHolder id="ColecaoQVVT" />
				</div>
			</section>
            <div id="rh_prod4"></div>
			<!-- Inicio Yourviews -->
			<article class="box-yourviews-container">
				<div class="yv-box yv-box-review" style="display: none;">
					<div id="yv-reviews"></div>
				</div>
				<div class="yv-box yv-box-qa" style="display: none;">
					<div class="yv-qa"></div>
				</div>
			</article>
			<!-- Final Yourviews -->

			<span class="compra-persistente-bt">Comprar</span>
			<div class="opacity-all"></div>

		</main>

	    <vtex:template id="MOB-AGAPE-V3-FOOTER" />
		<vtex:template id="MOB-AGAPE-V3-COMMONSCRIPTS" />
   </body>
</html>
